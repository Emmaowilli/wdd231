    <nav>
        <button id="menu" aria-label="Toggle navigation menu"></button>
        <ul class="navigation">
            <li><a href="index.html">Home</a></li>

    <main>
        <section class="travel-tips">
            <h2>Travel Tips</h2>
            <ul>
                <li>Pack light, eco-friendly gear.</li>
                <li>Support local guides and communities.</li>
                <li>Respect wildlife and natural habitats.</li>
            </ul>
        </section>
        <section class="map">
            <h2>Explore National Parks</h2>
            <div id="map"></div>
        </section>
        <section class="contact-form">
            <h2>Contact Us</h2>
            <form id="trip-form" action="form-action.html" method="get">
                <label for="name">Name*:</label>
                <input type="text" id="name" name="name" required autocomplete="name">
                
                <label for="email">Email*:</label>
                <input type="email" id="email" name="email" required autocomplete="email">
                
                <label for="destination">Preferred Destination:</label>
                <select id="destination" name="destination">
                    <option value="bwindi">Bwindi Impenetrable Forest</option>
                    <option value="queen-elizabeth">Queen Elizabeth National Park</option>
                    <option value="lake-bunyonyi">Lake Bunyonyi</option>
                </select>
                
                <label for="message">Message*:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
